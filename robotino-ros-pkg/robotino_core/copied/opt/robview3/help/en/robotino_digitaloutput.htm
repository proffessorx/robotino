<p>Set a digital output.</p>
<p>&nbsp;</p>
<div style="text-align: left; text-indent: 0px; padding: 0px 0px 0px 0px; margin: 10px 0px 10px 0px;"><table style="border:solid 2px #aca899; border-spacing:0px; border-collapse:collapse;">

</td>
<td style="vertical-align:top; width:7%; padding:1px; border:solid 1px #aca899;"><p><span style="font-weight: bold;">Type</span></p>

<tr style="text-align:left;vertical-align:top;">
<td style="vertical-align:top; width:14%; padding:1px; border:solid 1px #aca899;"><p>Value</p>
</td>
<td style="vertical-align:top; width:7%; padding:1px; border:solid 1px #aca899;"><p>bool</p>
</td>

</td>
<td style="vertical-align:top; width:85%; padding:1px; border:solid 1px #aca899;"><p>If true the output at Robotino's I/O connector is +10V. Otherwise the output is 0V.</p>
